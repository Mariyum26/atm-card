<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="main">
    <div class="atm">
      <div class="atm-front">
        <img src="images/card-logo.svg">
        <h3 id="atm-num">0000 0000 0000 0000</h3>
        <div class="felicia">
          <p id="atm-name">JANE APPLESEED</p>
          <div class="mm-yy">
          <p id="atm-mm">00</p><span>/</span><p id="atm-yy">00</p>
        </div>
        </div>
      </div>
      <div class="atm-back">
        <p id="atm-cvv">000</p>
      </div>
    </div>
    <form>
      <label>CARDHOLDER NAME</label>
      <input type="text" name="name" placeholder="e.g.Jane Appleseed " id="name">
      <label>CARD NUMBER</label>
      <input type="text" name="acc-num" placeholder="e.g. 1234 5678 9012 0000" id="acc-num" maxlength="19">
      <h5 class="disappear">Wrong format, numbers only</h5>
      <div class="labels">
        <label>Exp. Date (MM/YY)</label><label>CVV</label>
      </div>
      <div class="inputs">
        <input type="text" name="month" placeholder="MM" maxlength="2" size="2" id="month">
      <input type="text" name="year" placeholder="YY" maxlength="2" size="2" id="year">
      <input type="text" name="cvv" placeholder="e.g. 123" maxlength="3" size="14" id="cvv">
      </div>
      <div class="blank-msg">
        <h5 class="disappear">Can't be blank</h5>
        <h5 class="disappear">Can't be blank</h5>
      </div>
      <button type="submit">Confirm</button>
    </form>
    <div class="after-submit">
      <img src="images/icon-complete.svg">
      <h1>THANK YOU!</h1>
      <p>We've added your card details</p>
      <button class="continue">Continue</button>
    </div>
  </div>
  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  
  YY

  CVC
  e.g. 123

  

  Completed state start -->

  <!-- 
 
  Continue -->
  <script src="index.js"></script>
</body>
</html>
